<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		{{msg.name}}
	</div>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script>
	let vm = new Vue({
		el:'#app',
		data() {
			return {
				msg:'',
			}
		},
		created() {
			this.getData();
		},
		methods: {
			getData() {
				return fetch('./data.json',(res)=>{
					res();
					
				}
				).then((res,req) =>{
					console.log(res,req);
					
					this.msg = JSON.parse(res);
				})
			}
		},
		filters:{
			num(val) {
				return val.toFixed(2);// 私有过滤器
			}
		}
	});
	// Vue.filter('Num', function (val) {
	// 	return arguments[0].toFixed(2);
	// 	// "Num" 是过滤器的名字 第二个形参是回电函数 回调函数 返回值 就是 管道符后边要取得值
	// })
	</script>
</body>
</html>
